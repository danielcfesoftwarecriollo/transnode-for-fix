<div customer-controller>
  <h1>Customers</h1>
  <div ng-show='ctrl.has_customers'>
    <a class='btn btn-info' ng-href="#/customers/new"> Create a customer</a>
    <table class='table table-hover'>
      <thead>
        <tr>
          <th>id</th>
          <th>name</th>
          <th class='col-xs-3'>actions</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat='customer in ctrl.customers'>
          <td>{{customer.id}}</td>
          <td>{{customer.name}}</td>
          <td class="actions">
            <a class="btn btn-info" ng-href="#/customers/{{customer.id}}">
              <i class="glyphicon glyphicon-search"></i>
            </a>

            <a class="btn btn-warning" ng-href="#/customers/{{customer.id}}/edit">
              <i class="glyphicon glyphicon-pencil"></i>
            </a>
            <a class="btn btn-danger" ng-click='ctrl.delete(customer)'>
              <i class="glyphicon glyphicon-remove"></i>
            </a>

          </td>
        </tr>
      </tbody>
    </table>
    
  </div>
  <div customer-list ng-hide='ctrl.has_customers'>
    <a class='btn btn-info' ng-href="#/customers/new"> Create a customer</a>
  </div>
</div>
