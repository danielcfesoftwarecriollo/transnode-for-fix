<div customer-controller>
  <form>
    Name: <input type="text" ng-model="customer_controller.customer.name" /><br />
    E-mail: <input type="email" ng-model="customer_controller.customer.email" /><br />
    Gender: <input type="radio" ng-model="customer_controller.customer.gender" value="male" />male
    <input type="radio" ng-model="customer_controller.customer.gender" value="female" />female<br />
    <button ng-click="reset()">RESET</button>
    <button ng-click="update(user)">SAVE</button>
  </form>
</div>
