<div shipment-controller>
  <h1>shipments</h1>
  <div ng-show='ctrl.shipments.isNotEmpty'>
    <a class='btn btn-info' ng-href="#/shipments/new"> Create a shipment</a>
    <table class='table table-hover'>
      <thead>
        <tr>
          <th>id</th>
          <th>name</th>
          <th class='col-xs-3'>actions</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat='shipment in ctrl.shipments'>
          <td>{{shipment.id}}</td>
          <td>{{shipment.name}}</td>
          <td class="actions">
            <a class="btn btn-info" ng-href="#/shipments/{{shipment.id}}">
              <i class="glyphicon glyphicon-search"></i>
            </a>

            <a class="btn btn-warning" ng-href="#/shipments/{{shipment.id}}/edit">
              <i class="glyphicon glyphicon-pencil"></i>
            </a>
            <a class="btn btn-danger" ng-click='ctrl.delete(shipment)'>
              <i class="glyphicon glyphicon-remove"></i>
            </a>

          </td>
        </tr>
      </tbody>
    </table>
    
  </div>
  <div shipment-list ng-hide='ctrl.shipments.isEmpty'>
    <a class='btn btn-info' ng-href="#/shipments/new"> Create a shipment</a>
  </div>
</div>
