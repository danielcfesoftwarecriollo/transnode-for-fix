<div carrier-controller>
  <h1>Carriers</h1>
  <div ng-show='ctrl.has_carriers'>
    <a class='btn btn-info' ng-href="#/carriers/new"> Create a carrier</a>
    <table class='table table-hover'>
      <thead>
        <tr>
          <th>id</th>
          <th>name</th>
          <th class='col-xs-3'>actions</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat='carrier in ctrl.carriers'>
          <td>{{carrier.id}}</td>
          <td>{{carrier.name}}</td>
          <td class="actions">
            <a class="btn btn-info" ng-click='ctrl.todo()' ng-href="#/carriers/{{carrier.id}}">
              <i class="glyphicon glyphicon-search"></i>
            </a>

            <a class="btn btn-warning" ng-href="#/carriers/{{carrier.id}}/edit">
              <i class="glyphicon glyphicon-pencil"></i>
            </a>
            <a class="btn btn-danger" ng-click='ctrl.delete(carrier)'>
              <i class="glyphicon glyphicon-remove"></i>
            </a>

          </td>
        </tr>
      </tbody>
    </table>
    
  </div>
  <div carrier-list ng-hide='ctrl.has_carriers'>
    <a class='btn btn-info' ng-href="#/carriers/new"> Create a carrier</a>
  </div>
</div>
