<div class="row">
  <div class="col-md-10 col-md-offset-1" style="min-height:400px;">
    <h3>New Price List</h3>
    <table class="table table-bordered">
      <thead>
        <tr>
          <td>Id</td>
          <td><b>Unit</b></td>
          <td><b>Number</b></td>
          <td><b>Price</b></td>
          <td></td>
        </tr>
      </thead>
      <tr ng-repeat="price in ctrl.pricesHelper" ng-hide="price.pending_to_delete()" >
        <td>
          <b>{{ $index }}</b>
        </td>
        <td>
          <select ng-model='price.unit' id="unit{{ $index }}" class="form-control">
            <option value="" disabled selected>Select unit</option>
            <option value="0" ng-selected="price.unit == 0" >Pcs</option>
            <option value="1" ng-selected="price.unit == 1" >Skids</option>
          </select>
        </td>
        <td>
          <input type="text" ng-model="price.number" class="form-control" >
        </td>
        <td>
          <input type="text" ng-model="price.price" class="form-control" >
        </td>
        <td>
          <button ng-click="ctrl.deletePrice(price)" type="button" class="btn btn-danger"><i class="glyphicon glyphicon-remove icon-btn"></i></button>
        </td>
      </tr>
    </table>
  </div>
  <div class="col-md-10 col-md-offset-1" style="padding-top: 15px;padding-bottom: 15px;">
    <button ng-click="ctrl.savePrices()" type="button" class="btn btn-primary ng-binding pull-right" >
      <span>Save Price List</span>
    </button>
    <button ng-click="ctrl.addPrice()" type="button" class="btn btn-primary ng-binding pull-right" style="margin-right: 10px;">
      <i class="fa fa-1 fa-plus"></i>
      <span>add Price</span>
    </button>
  </div>
</div>
