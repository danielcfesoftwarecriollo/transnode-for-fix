<!DOCTYPE html>
<html lang="en" ng-app>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

  <link rel="stylesheet" href="packages/angular_ui/css/angular.css">
  <link rel="stylesheet" href="transnode.css">
  <title>Transnode</title>
</head>
<body transnode>
  <div ng-hide="true">
    <h1>Loading...</h1>
  </div>

    <nav class="navbar navbar-default" role="navigation" ng-show="app.isAuthenticated" ng-cloak>
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="transnode-navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Transnode (ctrl+1)</a>
        </div>

        <div class="collapse navbar-collapse" id="transnode-navbar">
          <ul class="nav navbar-nav navbar-left">
            <li><a href="#/customers">Customers (ctrl+2)</a></li>
            <li><a href="#/shipment_order">Shipment Order (ctrl+3)</a></li>
            <li><a href="#/users">Users (ctrl+4)</a></li>
            <li><a href="#/users">Contacts (ctrl+5)</a></li>
            <li><a href="#/test">Test (ctrl+6)</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
            <span class="navbar-user">
              Hello, {{ app.email }}
              <button login-controller type="button" ng-click="login.signOut()" class="btn btn-default">Sign Out</button>
            </span>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  <div class="container">
    <div messages-controller ng-show="messagesCtrl.hasMessage" ng-cloak>
      <div ng-repeat="message in messagesCtrl.messages" class="alert" ng-class="messagesCtrl.cssClassFor(message)">
      <button type='button' class='close' ng-click='messagesCtrl.dismiss(message)'>&times;</button>
        {{ message.content }}
      </div>
    </div>
  </div>

  <div class="container">
    <ng-view></ng-view>
  </div>

  <script type="application/dart" src="transnode.dart"></script>
  <script type="text/javascript"  src="packages/browser/dart.js"></script>
</body>
</html>
