<!DOCTYPE html>
<html lang="en" ng-app>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

  <link rel="stylesheet" href="packages/angular_ui/css/angular.css">
  <link rel="stylesheet" href="transnode.css">
  <title>Transnode</title>
</head>
<body transnode>
  <div ng-hide="true">
    <h1>Loading...</h1>
  </div>

  <div ng-show="app.isAuthenticated" ng-cloak>
    <nav>
      <a href="#/">Home</a>
      <a href="#/customer">Customers</a>
      <a href="#/shipment_order">Shipment Order</a>
      <a login-controller ng-click="login.signOut()" class="btn-logout pull-right">Sign Out</a>
      <div class="pull-right">Hello, {{ app.email }}</div>
    </nav>

    <div messages-controller ng-show="messages.hasMessage" >
      <div ng-repeat="message in messages.messages" class="alert alert-dismissable alert-danger">
        {{ message }}
      </div>
    </div>
  </div>

  <div class="container">
    <ng-view></ng-view>
  </div>

  <script type="application/dart" src="transnode.dart"></script>
  <script type="text/javascript"  src="packages/browser/dart.js"></script>
</body>
</html>
